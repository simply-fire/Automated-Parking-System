{%if "x" in type_customer %}
<h1 align="center">Entry</h1><br>
 <form action="" method="POST" id="feedback_form">
<div class="form-group">
  <h2 align="center"><label>Type </label></h2><br>
<p align="center">
  <input type="radio" name="type_customer" value="registered" checked> Registered<br><br>
  <input type="radio" name="type_customer" value="walk_in"> Walk in<br>
 </p>
 
 </div>
 <p align="center">
 <button type="submit" class="btn btn-primary">Submit</button><br><br>
 </form> 
 {% endif %}
 {% if "registered" in type_customer%}
 <form action="" method="POST">
<div class="form-group"><br>
  <label>Reservation Number : </label>
  <input type="text" name="res_no" class="form-control"  value={{request.form.res_no}}>
</div><br><br><br>
<button type="submit" class="btn btn-primary">Submit</button><br><br>
</form>
{% elif "walk_in" in type_customer %}
 <form action="" method="POST">
<div class="form-group">
  <label>Car Number: </label>
  <input type="text" name="car_no" class="form-control" value={{request.form.car_no}}>
</div><br>
<div class="form-group">
  <label>Email: </label>
  <input type="text" name="email" class="form-control" value={{request.form.email}}>
</div><br>
<div class="form-group">
  <label>Exit Time: </label>
  <input type="time" name="exit_time" class="form-control" value={{request.form.exit_time}}>
</div><br>

<button type="submit" class="btn btn-primary">Submit</button><br><br>
</form>

{% endif %}
