<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
body{background-image:url("https://hdwallsource.com/img/2014/9/blur-26347-27038-hd-wallpapers.jpg"); background-repeat:no-repeat; background-position:center; background-size:cover; padding:10px;} 

textarea[name=comment]{
  background-color: #B0C4DE;

}


button[type=submit]{
  box-shadow: 0 5px #666;
}  
</style>


{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         <h3>{{ message }}</h3>
      {% endfor %}
   {% endif %}
{% endwith %}
<h1 align="center">Give your feedback</h1><br>
 <form action="" method="POST" id="feedback_form">
<div class="form-group">
  <h2 align="center"><label>Rate us : </label></h2><br>
  <!--<input type="text" name="email" class="form-control"  value={{request.form.email}}>-->
  <p align="center">
  <input type="radio" name="rating" value="5" checked> 5<br>
  <input type="radio" name="rating" value="4"> 4<br>
  <input type="radio" name="rating" value="3"> 3<br>
  <input type="radio" name="rating" value="2"> 2<br>
  <input type="radio" name="rating" value="1"> 1<br>
</p>
</div><br>
<div class="form-group">
	<h2 align="center">
  <label>Comments : </label><br>
  <!--<input type="text" name="password" class="form-control" value={{request.form.password}}>-->
  <textarea rows="2" cols="30" form="feedback_form" name="comment"></textarea>
</h2>
</div><br>
<div style="text-align: center">
<button type="submit" class="btn btn-primary">Submit</button><br><br>
<button><li><a href="/dashboard/{{name}}/{{user_id}}"> Back</a></li></button>
</div>
</form>
<br>
