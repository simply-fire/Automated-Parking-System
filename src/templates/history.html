<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<style>
body{background-image:url("https://hdwallsource.com/img/2014/9/blur-26347-27038-hd-wallpapers.jpg"); background-repeat:no-repeat;  background-size:cover; } 
h2{
  font-size:40px;
  text-align: center;
}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

</style>

<body>

<h2>Booking History</h2><br><br><br>

<table>
  <tr>
    <th>Date</th>
    <th>Start Time</th>
    <th>End Time </th>
    <th>Charges </th>
  </tr>
  {% for b in book_history %}
  <tr>
    <td>{{b.date|e}}</td>
    <td>{{b.start_time|e}}</td>
    <td>{{b.end_time|e}}</td>
    <td>{{b.charges|e}}</td>
  </tr>
  {%endfor%}
</table><br><br><br><br><br> 

<button type="back" ><a href="/dashboard/{{name}}/{{user_id}}"> Back</a></button> 
</body><br><br>

</html>
