<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>

body{ background-image:url("https://hdwallsource.com/img/2014/9/blur-26347-27038-hd-wallpapers.jpg"); background-repeat:no-repeat; background-position:center; background-size:cover; padding:10px;}

label{
  font-size: 20px;
 
}
input[type=text]{
  width:24%;
  background-color: #B0C4DE;
}
input[type=password]{
  width:24%;
  background-color: #B0C4DE;
}
button[type=submit]{
  box-shadow: 0 5px #666;
}
</style>

<h1 align="center">Sign up</h1><br><br>
 <form action="" method="POST" align=center>
   <div class="form-group" align=center>
     <label>Name : </label>
     <input type="text" name="name" class="form-control" value={{request.form.name}}>
   </div><br>
   <div class="form-group" align=center>
     <label>Email : </label>
     <input type="text" name="email" class="form-control" value={{request.form.email}}>
   </div><br>
   
   <div class="form-group" align=center>
     <label>Password : </label>
     <input type="password" name="password" class="form-control" value={{request.form.password}}>
   </div><br>
    <div class="form-group" align=center>
     <label>Contact Number : </label>
     <input type="text" name="contact_number" class="form-control" value={{request.form.contact_number}}>
   </div><br>
   <div class="form-group" >
     <label>Gender : </label>
   <select name="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>
</div>
   <button type="submit" class="btn btn-primary">Submit</button><br><br>
  
   <ul>
   <button><a href="/">Back</a></button>&nbsp &nbsp
    <button><a href="/login">Already registerd</a></button>
   </ul>
 </form>
